<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/script.js" defer></script>
  </head>
  <body>

  <div id="game">
    <div class="container main">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>The Psychic Game</h1>
        </div>
      </div>
      <div class="row text-center">
          <div class="col-md-12">
            <h5>Guess what letter I'm thinking of...</h5>
          </div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <p>You chose: <span id="userGuess"></span></p>
          <p>The computer chose: <span id="computerGuess"></span></p>
          <p>Wins: <span id="wins"></span></p>
          <p>Losses: <span id="losses"></span></p>
          <p>Guesses Remaining: <span id="guesses"></span></p>
          <p>Previous Guesses: <span id="entries"></span></p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
